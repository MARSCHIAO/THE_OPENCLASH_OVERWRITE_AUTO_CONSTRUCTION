# ==========================================================
# OpenClash 覆写配置文件 - 旁路由模式
# 来源: external / ConfigForClash
# Provider数量: 1
# 注意: 必须设置 EN_DNS 环境变量
# ==========================================================

[General]
CORE_TYPE = Meta
CONFIG_FILE = /etc/openclash/config/ConfigForClash.yaml

# DNS 设置（旁路由模式）
ENABLE_REDIRECT_DNS = 1
APPEND_WAN_DNS = 1
STORE_FAKEIP = 1
CUSTOM_FAKEIP_FILTER = 1
CUSTOM_FAKEIP_FILTER_MODE = blacklist
FAKEIP_RANGE = 198.18.0.1/16

# IPv6
IPV6_ENABLE = 1
IPV6_DNS = 1
ENABLE_V6_UDP_PROXY = 1

# 代理模式
EN_MODE = fake-ip
ENABLE_UDP_PROXY = 1
ROUTER_SELF_PROXY = 1
PROXY_MODE = rule

# 旁路由特有
INTRANET_ALLOWED = 0
BYPASS_GATEWAY_COMPATIBLE = 1

# 订阅信息
SUB_INFO_URL = $EN_KEY

# 下载配置
DOWNLOAD_FILE = url=https://raw.githubusercontent.com/MARSCHIAO/openclash_config_generator/main/processed_configs/external/General_Config/fufu/ConfigForClash.yaml, path=/etc/openclash/config/ConfigForClash.yaml, cron=0 6 * * *, force=true

RESTART = true

[Overwrite]
# 更新订阅链接
ruby_edit "$CONFIG_FILE" "['proxy-providers']['机场一']['url']" "$EN_KEY"

# 旁路由必须设置 DNS
ruby_edit "$CONFIG_FILE" "['dns']['nameserver']" "$EN_DNS"